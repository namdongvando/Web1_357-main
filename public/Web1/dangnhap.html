<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
  </head>
  <body>
    <h1>Đăng Nhập</h1>
    <form action="" name="FormDangNhap"  onsubmit="return OnDangNhap()" >
      <table>
        <tr>
          <td>Tài khoản</td>
          <td><input type="text" name="username" required id="username" /></td>
        </tr>
        <tr>
          <td>Mật Khẩu</td>
          <td><input type="password" name="password" required id="password" /></td>
        </tr>
        <tr>
          <td>Ghi Nhớ tài khoản</td>
          <td><input type="checkbox" /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button  >Đăng Nhập</button>
          </td>
        </tr>
      </table>  
      <p><a href="/User/quyenmatkhau.html">Quyên mật khẩu?</a></p>
      <p>Bạn chưa có tài khoản. hãy <a href="/User/dangky.html">đăng ký</a></p>
    </form>

    <script src="/js/dangnhap.js" ></script>

  </body>
</html>
