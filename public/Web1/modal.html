
<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title> 
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    </head>
    <body>
        <h1 class="text-center">Hello World</h1>
        
        <a data-backdrop="static" class="btn btn-primary" data-toggle="modal" href='#modal-id'>Trigger modal</a>
        <div class="modal fade" id="modal-id">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Đăng Nhập</h4>
                    </div>
                    <div class="modal-body">
                      
                      <form action="" method="POST" role="form">
                          <div class="form-group">
                              <label for="">Tài Khoản</label>
                              <input type="text" class="form-control" id="" placeholder="">
                          </div>
                          <div class="form-group">
                            <label for="">Mật Khẩu</label>
                            <input type="password" class="form-control" id="" placeholder="">
                        </div>
                      </form>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        
        
        <a data-backdrop="static" class="btn btn-primary" data-toggle="modal" href='#modal-dangky'>Đăng Ký</a>
        <div class="modal fade" id="modal-dangky">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Đăng Ký</h4>
                    </div>
                    <div class="modal-body">
                    
                    <form action="" method="POST" role="form"> 
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="">Họ & Tên</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group  col-md-4">
                                <label for="">Email</label>
                                <input type="email" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">SĐT</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Đia Chỉ</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Ngày Sinh</label>
                                <input type="date" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Tài Khoản</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Mật Khẩu</label>
                                <input type="password" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Nhập Lại Mật Khẩu</label>
                                <input type="password" class="form-control" id="" placeholder="">
                            </div>
                        </div>
                        
                    
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
